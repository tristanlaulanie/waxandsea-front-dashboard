<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard - Ajout d'utilisateur</title>
</head>
<body>
    <header>
        <h1>
            Retourner au tableau de bord.
        </h1>
    </header>
    <main>
        <h2>
            Formulaire d'ajout d'utilisateur
        </h2>
        <form action="">
            <label for="Nom">Nom</label>
            <input type="text" name="Nom" id="Nom" placeholder="Nom de l'utilisateur">
            <label for="Prenom">Prénom</label>
            <input type="text" name="Prenom" id="Prenom" placeholder="Prénom de l'utilisateur">
            <label for="Téléphone">Téléphone</label>
            <input type="text" name="Téléphone" id="Téléphone" placeholder="Téléphone de l'utilisateur">
            <label for="Rôle">Rôle</label>
            <input type="text" name="Rôle" id="Rôle" placeholder="Rôle de l'utilisateur">
            <button type="submit">
                EDITER
            </button>
        </form>
    </main> 
</body>
</html>

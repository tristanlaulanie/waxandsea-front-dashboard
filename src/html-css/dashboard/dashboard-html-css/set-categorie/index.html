<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard - Ajout d'utilisateur</title>
</head>
<body>
    <header>
        <h1>
            Retourner au tableau de bord.
        </h1>
    </header>
    <main>
        <h2>
        Ajout de Catégorie
        </h2>
        <form action="">
            <label for="Nom">Nom de la catégorie</label>
            <input type="text" name="Nom" id="Nom" placeholder="Nom de la catégorie">
            <label for="image">Image associée</label>
            <input type="text" name="image" id="image" placeholder="Image de la catégorie">
            <button type="submit">
                EDITER
            </button>
        </form>
    </main> 
</body>
</html>

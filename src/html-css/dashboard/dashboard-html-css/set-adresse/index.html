<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard - Ajout d'utilisateur</title>
</head>
<body>
    <header>
        <h1>
            Retourner au tableau de bord.
        </h1>
    </header>
    <main>
        <h2>
            Formulaire d'ajout d'une adresse
        </h2>
        <form action="">
            <label for="Nom de rue">Nom de rue</label>
            <input type="text" name="Nom" id="Nom" placeholder="Nom de l'utilisateur">
            <label for="Numéro de rue">Numéro de rue</label>
            <input type="text" name="Numéro de rue" id="Numéro de rue" placeholder="Numéro de la rue">
            <label for="Ville">Ville</label>
            <input type="text" name="Ville" id="Ville" placeholder="Ville associée à l'adresse">
            <label for="Code Postal">Code Postal</label>
            <input type="text" name="Code Postal" id="Code Postal" placeholder="Code postal associé.">
            <label for="Pays">Pays</label>
            <input type="text" name="Pays" id="Pays" placeholder="Pays associé.">
            <button type="submit">
                EDITER
            </button>
        </form>
    </main> 
</body>
</html>

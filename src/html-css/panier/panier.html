<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Wax & Sea - Panier</title>
  </head>

  <body>
    <header>
      <section class="first-header">
        <div class="first-header-left">
          <div class="social-div">
            <img
              class="social-icon-header"
              id="facebook-icon-header"
              src="assets\images\facebook-icon.png.png"
              alt="logo facebook"
            />
            <a href="https://www.instagram.com/waxandsea/" target="_blank">
              <img
                class="social-icon-header"
                id="instagram-icon-header"
                src="assets\images\Instagram-logo-transparent.png"
                alt="logo instagram"
              />
            </a>
          </div>
        </div>

        <div class="first-header-center">
          <nav>
            <ul class="header-logo-links">
              <div class="header-logo-links-left">
                <li id="nav-accueil">
                  <a href="http://127.0.0.1:5500/accueil/index.html">Accueil</a>
                </li>
                <li id="accueil-link">
                  <a href="">Boutique</a>
                </li>
              </div>
              <li>
                <img
                  id="logo-waxandsea-header"
                  src="assets\images\WaxAndSea-LogoDef.png"
                  alt="logo de wax & sea"
                />
              </li>
              <div class="nav-contact-histoire">
                <li id="nav-li-contact">
                  <a href="http://127.0.0.1:5500/connexion/connexion.html">Connexion</a>
                </li>
              </div>
            </ul>
          </nav>
        </div>

        <div class="first-header-right">
          <i class="fa-solid fa-cart-shopping"></i>
          <br />
          <p>
            <a href="http://127.0.0.1:5500/panier/panier.html">PANIER</a>
          </p>
        </div>
      </section>
    </header>
    <main>
      <section class="panier-frame">
        <img src="https://produits.bienmanger.com/1762-0w470h470_Panier_Osier_Habille_Tissu_Vichy.jpg" alt="">
        <div class="panier-texte">
          <p class="prix">
          PRIX : 29.90 €
          </p>
          <p class="quantité">
          QUANTITE : 1
          </p>
          <button>
            <i class="fa-brands fa-paypal"></i>
            Payer
          </button>
        </div>
      </section>
    </main>

    <footer>
      <ul class="policies-contact-footer">
        <li id="policie-link">Politique de confidentialité</li>
        <li>Conditions générales de vente</li>
        <li id="legal-mentions">Mentions légales</li>
        <li id="contact-link">Contact</li>
      </ul>
      <ul class="dev-policies-footer">
        <li id="copyright">(c) 2023</li>
        <li>Développé par neoCode</li>
        <li id="rights-link">Tous droits réservés</li>
      </ul>
      <ul>
        <li class="social-networks-footer">
          <i id="logo-instagram_footer" class="fa-brands fa-instagram"></i>
          <img
            id="facebook-logo-footer"
            src="assets\images\facebook-icon.png.png"
            alt="logo facebook"
          />
        </li>
      </ul>
    </footer>
  </body>
</html>
